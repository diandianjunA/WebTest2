<html>
<head>
  <title>index</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/add.css">
</head>
<body>
<div id="div_container">
  <div id="div_fruit_list">
    <p class="center f30">编辑库存信息</p>
    <form action="fruit.do" method="post">
      <input type="hidden" name="operator" value="add">
      <table id="tbl_fruit">
        <tr>
          <th class="w20">name</th>
          <td><input type="text" name="fname"></td>
        </tr>
        <tr>
          <th class="w20">price</th>
          <td><input type="text" name="price"></td>
        </tr>
        <tr>
          <th class="w20">fcount</th>
          <td><input type="text" name="fcount"></td>
        </tr>
          <th class="w20">remark</th>
          <td><input type="text" name="remark"></td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="添加">
          </th>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
