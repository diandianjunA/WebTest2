<html>
<head>
  <title>index</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
  <div id="div_fruit_list">
    <p class="center f30">编辑库存信息</p>
    <form th:action="@{/fruit.do}" method="post">
      <input type="hidden" name="operator" th:value="update">
      <table id="tbl_fruit">
        <input type="hidden" name="fnamePre" th:value="${fruit.fruitName}">
        <tr>
          <th class="w20">name</th>
          <td><input type="text" name="fname" th:value="${fruit.fruitName}"></td>
        </tr>
        <tr>
          <th class="w20">price</th>
          <td><input type="text" name="price" th:value="${fruit.price}"></td>
        </tr>
        <tr>
          <th class="w20">fcount</th>
          <td><input type="text" name="fcount" th:value="${fruit.repertory}"></td>
        </tr>
          <th class="w20">remark</th>
          <td><input type="text" name="remark" th:value="${fruit.remark}"></td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="修改">
          </th>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
